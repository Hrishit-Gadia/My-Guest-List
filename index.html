<Html>

<Head>
    <Title>Guest List</Title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</Head>

<body>
    <center>
        <label>Guest List</label>
        <br>
        <span>
            <input id="NameInput" placeholder="Enter The Name Of Guests">
        </span>
        <span>
            <button id="Submit" onclick="UpdateList()">Submit</button>
        </span>
        <br>
        <label id="List"></label>
        <br>
        <span>
            <input id="SearchInput" placeholder="Search The Names Of Guests">
        </span>
        <span>
            <button id="SearchButton" onclick="SearchList()">Search</button>
        </span>
        <br>
        <label id="SearchedOutput"></label>

    </center>
</body>

</Html>
